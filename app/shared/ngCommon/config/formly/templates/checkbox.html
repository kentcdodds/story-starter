<md-checkbox id="{{::id}}"
             name="{{::id}}"
             formly-custom-validation="options.validators"
             aria-describedby="{{id}}_description"
             formly-focus="{{options.templateOptions.focus}}"
             ng-required="options.templateOptions.required"
             ng-disabled="options.templateOptions.disabled"
             ng-model="model[options.key]">
  <label for="{{::id}}">
    {{options.templateOptions.label}}
  </label>
  <div ss-messages="options.formControl" options="options"></div>
</md-checkbox>
